<body class="s-lib-public-body pcom pcom-subject-page ">
	<header role="banner">
		{{skip_link}}
		
		<div id="pcom-site-alert" style="display:none">
		   {{content_box_29685631}}
		</div>
		
        <!-- BEGIN: Page Header -->
		{{public_header}}
        <!-- END: Page Header -->	
		
		<!-- BEGIN: Content Header -->
		<div id="s-lib-public-header" class="s-lib-header container s-lib-side-borders">
			<nav id="s-lib-bc" aria-labelledby="breadcrumbs-heading">
				<h2 class="sr-only" id="breadcrumbs-headings">Breadcrumbs</h2>
				{{breadcrumbs}}
			</nav>
		</div>
		<!-- END: Content Header -->
	</header>
	
	<main>
		<div id="s-lib-public-header-2" class="s-lib-header container s-lib-side-borders">
			<h1 id="s-lib-public-header-title">{{page_title}}</h1>
			<div id="s-lib-public-header-desc">{{page_description}}</div>
		</div>
		
		<div class="container s-lib-side-borders">
			<h2 class="sr-only" id="pcom-subject-selector-heading2">
				Subject Browsing
			</h2>
			<div id="pcom-search-bar-desc">
				Browse our best resources, organized by subject
			</div>
			<h3 class="sr-only" id="pcom-subject-selector-heading3">
				Select a Subject
			</h3>
			<div id="s-lg-sb-search-bar" class="row">
				<div id="sb-search-col-1" class="col-md-12 center">
					{{navbar}}
				</div>
			</div>
		</div>
		<script>
			let subject_nav = document.querySelector('#sb-search-col-1 nav');
			if(subject_nav != null) {
				subject_nav.setAttribute('aria-labelledby','pcom-subject-selector-heading3');
			}
			else {
				window.addEventListener('load', function(event) { 
					let e = document.querySelector('#sb-search-col-1 nav');
					e.setAttribute('aria-labelledby','pcom-subject-selector-heading3');
				});
			}
		</script>
	
	</main>	
	
	<footer aria-labelledby="pcom-footer-label" id="page-footer">
		<h2 id="pcom-footer-label" class="sr-only">
			Footer
		</h2>
	
		<!-- BEGIN: SystemFooter -->
		{{system_footer}}
		<!-- END: System Footer -->
		<!-- BEGIN: PCOM footer content -->
		{{public_footer}}
        <!-- END: PCOM footer content -->
		<!-- BEGIN: LibGuide footer extra -->
		<div id="s-lib-alert" title="">
			<div id="s-lib-alert-content"></div>
		</div>
		<!-- popover.twig -->
		<div id="s-lib-popover-title" class="hide">
			<span class="text-info">
				<strong>title</strong>
			</span>
			<button type="button" id="popclose" class="close" onclick="jQuery('.s-lib-popover').popover('hide')">
				&times;
			</button>
		</div>

		<div id="s-lib-popover-content" class="hide">
			<span class="fa fa-refresh fa-spin"></span> Loading...
			<button class="btn btn-default btn-sm popclose" type="button">Close</button>
		</div>
		<!-- !popover.twig -->
		<!-- BEGIN: LibGuide footer extra -->
	</footer>
</body>
