<body class="s-lib-public-body pcom pcom-search">
	<header role="banner">
		{{skip_link}}
        <!-- BEGIN: Page Header -->
		{{public_header}}
        <!-- END: Page Header -->
		
        <!-- BEGIN: Content Header -->
        <div id="s-lib-public-header" class="s-lib-header container s-lib-side-borders">
			<nav id="s-lib-bc" aria-labelledby="breadcrumbs-heading">
				<h2 class="sr-only" id="breadcrumbs-headings">Breadcrumbs</h2>
				{{breadcrumbs}}
			</nav>
			<h1 id="s-lib-public-header-title">{{page_title}}</h1>
			<div id="s-lib-public-header-desc">{{page_description}}</div>
		</div>
		<!-- END: Content Header -->
	</header>
	
	<main>
		<!-- BEGIN: Nav Bar -->
		<div id="s-lib-public-nav" class="container s-lib-side-borders">
			{{page_nav}}
		</div>
		<!-- END: Nav Bar -->
		<!-- BEGIN: content -->
		<div id="s-lib-public-main" class="s-lib-main container s-lib-side-borders" tabindex="-1">
			<section>
				<div id="s-lg-srch-nav-col" class="row">
					<div id="col0" class="col-md-12 center">
						{{content_box_search}}
					</div>
					<div id="s-lg-srch-results-msg" class="col-md-12 margin-bottom-sm"></div>
				</div>
			</section>
			<section>
				<div id="s-lg-srch-cols" class="row">
					{{content}}
				</div>
			</section>
		</div>
		<!-- END: content -->
	</main>
	
    <footer aria-labelledby="pcom-footer-label" id="page-footer">
		<h2 id="pcom-footer-label" class="sr-only">
			Footer
		</h2>
		<!-- BEGIN: System Footer -->
		{{system_footer}}
        <!-- END: System Footer -->
		<!-- BEGIN: PCOM footer content -->
		{{public_footer}}
        <!-- END: PCOM footer content -->
		<!-- BEGIN: LibGuide footer extra -->
		<div id="s-lib-alert" title="">
			<div id="s-lib-alert-content"></div>
		</div>
		<!-- popover.twig -->
		<div id="s-lib-popover-title" class="hide">
			<span class="text-info">
				<strong>title</strong>
			</span>

			<button type="button" id="popclose" class="close" onclick="jQuery('.s-lib-popover').popover('hide')">
				&times;
			</button>
		</div>

		<div id="s-lib-popover-content" class="hide">
			<i class="fa fa-refresh fa-spin"></i> Loading...
			<button class="btn btn-default btn-sm popclose" type="button">Close</button>
		</div>
		<!-- !popover.twig -->
	</footer>
</body>
